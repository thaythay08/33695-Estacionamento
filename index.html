<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estacionamento</title>

  <!-- Fonte do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" href="css/style_rosa.css">
</head>
<body>
  <button id="toggleDarkMode" class="modo-escuro-botao"><i class="fas fa-moon"></i> Alternar Modo</button>
  <h1><i class="fa fa-car"></i> Estacionamento</h1>

  <div class="card">
    <h3><i class="fa fa-plus-circle"></i> Registro de Veículo</h3>
    <form id="carForm">
      <label for="model">Modelo do Veículo:</label>
      <input type="text" id="model" name="model" required />
      <label for="plate">Placa:</label>
      <input type="text" id="plate" name="plate" required />
      <button type="submit">Registrar Carro</button>
    </form>
  </div>

  <div class="card">
    <h3><i class="fa fa-clock"></i> Consultar Tempo de Permanência</h3>
    <form id="tempoForm">
      <label for="tempoPlate">Placa:</label>
      <input type="text" id="tempoPlate" name="tempoPlate" required />
      <button type="submit">Consultar Tempo</button>
    </form>
    <div id="tempo" class="result"></div>
  </div>

  <div class="card">
    <h3><i class="fa fa-sign-out-alt"></i> Registrar Saída</h3>
    <form id="saidaForm">
      <label for="saidaPlate">Placa:</label>
      <input type="text" id="saidaPlate" name="saidaPlate" required />
      <button type="submit">Registrar Saída</button>
    </form>
    <div id="saidaResultado" class="result"></div>
  </div>

  <div class="card">
    <h3><i class="fa fa-search"></i> Verificar Veículo no Estacionamento</h3>
    <form id="checkForm">
      <label for="checkPlate">Placa:</label>
      <input type="text" id="checkPlate" name="checkPlate" required />
      <button type="submit">Verificar</button>
    </form>
    <div id="checkResultado" class="result"></div>
  </div>

  <div class="card">
    <h3><i class="fa fa-edit"></i> Atualizar Dados do Veículo</h3>
    <form id="updateForm">
      <label for="updatePlate">Placa do Veículo:</label>
      <input type="text" id="updatePlate" name="updatePlate" required />
      <label for="updateModel">Novo Modelo do Veículo:</label>
      <input type="text" id="updateModel" name="updateModel" required />
      <button type="submit">Atualizar Veículo</button>
    </form>
    <div id="updateResult" class="result"></div>
  </div>

  <div class="card">
    <h3><i class="fa fa-times-circle"></i> Cancelar Registro de Veículo</h3>
    <form id="cancelForm">
      <label for="cancelPlate">Placa do Carro:</label>
      <input type="text" id="cancelPlate" name="cancelPlate" required />
      <button type="submit">Cancelar Registro</button>
    </form>
    <div id="cancelResult" class="result"></div>
  </div>

  <div id="loader" class="hidden"><i class="fa fa-spinner fa-spin fa-2x"></i> Carregando...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
